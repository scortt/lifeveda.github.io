<!-- Schema.org structured data for articles -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title | default: site.title }}",
  "description": "{{ page.description | default: site.description }}",
  "image": "{% if page.image %}{{ page.image | absolute_url }}{% else %}https://4lifeveda.com/favicon.ico{% endif %}",
  "author": {
    "@type": "Person",
    "name": "Life Veda"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Life Veda",
    "logo": {
      "@type": "ImageObject",
      "url": "https://4lifeveda.com/favicon.ico"
    }
  },
  "url": "https://4lifeveda.com{{ page.url }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://4lifeveda.com{{ page.url }}"
  },
  "datePublished": "{{ page.date | default: site.time | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: site.time | date_to_xmlschema }}"
}
</script>
