<!-- Start custom head snippets, customize with your own _includes/head-custom.html file -->

<!-- Setup Google Analytics -->
{% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
{% endif %}

<!-- You can set your favicon here -->
<link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}https://4lifeveda.com/favicon.ico{% endif %}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta property="twitter:title" content="{{ page.title | default: site.title }}">
<meta property="twitter:description" content="{{ page.description | default: site.description }}">
<meta property="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}https://4lifeveda.com/favicon.ico{% endif %}">

<!-- Schema.org structured data for the website -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Life Veda",
  "url": "https://4lifeveda.com/",
  "description": "Investment Analysis, Market Insights, and Trading Strategies",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://4lifeveda.com/?s={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>

<!-- Schema.org structured data for the organization -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Life Veda",
  "url": "https://4lifeveda.com/",
  "logo": "https://4lifeveda.com/favicon.ico",
  "sameAs": [
    "https://twitter.com/lifeveda",
    "https://linkedin.com/company/lifeveda"
  ]
}
</script>

<!-- Schema.org structured data for articles -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title | default: site.title }}",
  "description": "{{ page.description | default: site.description }}",
  "image": "{% if page.image %}{{ page.image | absolute_url }}{% else %}https://4lifeveda.com/favicon.ico{% endif %}",
  "author": {
    "@type": "Person",
    "name": "Life Veda"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Life Veda",
    "logo": {
      "@type": "ImageObject",
      "url": "https://4lifeveda.com/favicon.ico"
    }
  },
  "url": "https://4lifeveda.com{{ page.url }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://4lifeveda.com{{ page.url }}"
  },
  "datePublished": "{{ page.date | default: site.time | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: site.time | date_to_xmlschema }}"
}
</script>

<!-- Additional meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#ffffff">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://4lifeveda.com{{ page.url }}">

<!-- End custom head snippets -->
