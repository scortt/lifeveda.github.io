<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">交互方式变革与科技巨头市值增长关系</text>
    
    <!-- Y轴 -->
    <line x1="100" y1="420" x2="100" y2="80" stroke="#333" stroke-width="2"/>
    
    <!-- X轴 -->
    <line x1="100" y1="420" x2="700" y2="420" stroke="#333" stroke-width="2"/>
    
    <!-- Y轴标签 -->
    <text x="95" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#333">0</text>
    <text x="95" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#333">5</text>
    <text x="95" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#333">10</text>
    <text x="95" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#333">15</text>
    <text x="95" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#333">20</text>
    <text x="50" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333" transform="rotate(-90,50,250)">市值（万亿美元）</text>
    
    <!-- 第一组柱状图 - PC互联网时代 -->
    <rect x="175" y="410" width="100" height="10" fill="#4285f4"/>
    <text x="225" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">PC互联网时代</text>
    <text x="225" y="470" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">微软、思科</text>
    <text x="225" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">0.3</text>
    
    <!-- 第二组柱状图 - 移动互联网时代 -->
    <rect x="350" y="340" width="100" height="80" fill="#34a853"/>
    <text x="400" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">移动互联网时代</text>
    <text x="400" y="470" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">苹果、微软</text>
    <text x="400" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">2.0</text>
    
    <!-- 第三组柱状图 - 大模型时代(预测) -->
    <rect x="525" y="220" width="100" height="200" fill="#ea4335" opacity="0.8"/>
    <rect x="525" y="120" width="100" height="100" fill="#ea4335" opacity="0.5" stroke="#ea4335" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="575" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">大模型时代(预测)</text>
    <text x="575" y="470" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">未来领导者</text>
    <text x="575" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">10.0</text>
    <text x="575" y="115" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">20.0?</text>
    
    <!-- 增长倍数 -->
    <path d="M 225,410 L 400,340" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="300" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">增长~6.7倍</text>
    
    <path d="M 400,340 L 575,220" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="475" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">预计增长~5-10倍</text>
    
    <!-- 图例 -->
    <rect x="600" y="80" width="180" height="90" fill="white" opacity="0.9" rx="5" ry="5" stroke="#ccc"/>
    <rect x="610" y="95" width="15" height="15" fill="#4285f4"/>
    <text x="635" y="107" font-family="Arial, sans-serif" font-size="14" fill="#333">PC互联网时代</text>
    <rect x="610" y="120" width="15" height="15" fill="#34a853"/>
    <text x="635" y="132" font-family="Arial, sans-serif" font-size="14" fill="#333">移动互联网时代</text>
    <rect x="610" y="145" width="15" height="15" fill="#ea4335"/>
    <text x="635" y="157" font-family="Arial, sans-serif" font-size="14" fill="#333">大模型时代(预测)</text>
</svg> 