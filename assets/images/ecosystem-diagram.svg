<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">大模型时代的多终端协同生态</text>
    
    <!-- 云层 -->
    <ellipse cx="400" cy="100" rx="300" ry="50" fill="#e1effe" stroke="#4285f4" stroke-width="2"/>
    <text x="400" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4285f4">云端大模型和数据存储</text>
    
    <!-- 用户 -->
    <circle cx="400" cy="300" r="60" fill="#ffffff" stroke="#333" stroke-width="2"/>
    <text x="400" y="305" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">用户</text>
    
    <!-- 设备连接到用户 -->
    <!-- 智能眼镜 -->
    <circle cx="250" cy="200" r="40" fill="#d7f4d7" stroke="#34a853" stroke-width="2"/>
    <text x="250" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">智能眼镜</text>
    <line x1="280" y1="230" x2="350" y2="280" stroke="#34a853" stroke-width="2"/>
    
    <!-- 语音交互设备 -->
    <circle cx="550" cy="200" r="40" fill="#fdedc7" stroke="#fbbc05" stroke-width="2"/>
    <text x="550" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">语音交互</text>
    <text x="550" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">设备</text>
    <line x1="520" y1="230" x2="450" y2="280" stroke="#fbbc05" stroke-width="2"/>
    
    <!-- 智能手表 -->
    <circle cx="250" cy="400" r="40" fill="#fadede" stroke="#ea4335" stroke-width="2"/>
    <text x="250" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">智能手表</text>
    <line x1="280" y1="370" x2="350" y2="330" stroke="#ea4335" stroke-width="2"/>
    
    <!-- 手机(在系统中的地位下降) -->
    <circle cx="550" cy="400" r="40" fill="#e8eaed" stroke="#9aa0a6" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="550" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#666">手机</text>
    <line x1="520" y1="370" x2="450" y2="330" stroke="#9aa0a6" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="550" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">(角色重新定位)</text>
    
    <!-- 设备与云的连接 -->
    <path d="M 250,160 Q 300,100 400,100" stroke="#4285f4" stroke-width="2" fill="none"/>
    <path d="M 550,160 Q 500,100 400,100" stroke="#4285f4" stroke-width="2" fill="none"/>
    <path d="M 400,240 Q 400,170 400,100" stroke="#4285f4" stroke-width="2" fill="none"/>
    
    <!-- 数据流动标识 -->
    <text x="320" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4285f4" transform="rotate(-30,320,120)">数据</text>
    <text x="480" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4285f4" transform="rotate(30,480,120)">数据</text>
    <text x="410" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#4285f4">数据</text>
    
    <!-- 信息说明 -->
    <rect x="100" y="480" width="600" height="100" rx="10" ry="10" fill="white" stroke="#ccc" stroke-width="1"/>
    <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">大模型交互生态系统特点：</text>
    <text x="130" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">• 小型专用设备取代大型通用设备</text>
    <text x="400" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">• 云端智能与数据存储成为核心</text>
    <text x="130" y="565" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">• 语音交互成为主要人机界面</text>
    <text x="400" y="565" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">• 多设备协同创造无缝体验</text>
</svg> 