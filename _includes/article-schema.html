<!-- Schema.org structured data for articles -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title | default: site.title }}",
  "description": "{{ page.description | default: site.description }}",
  "image": "{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/favicon.ico' | absolute_url }}{% endif %}",
  "author": {
    "@type": "Person",
    "name": "{{ site.title }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/favicon.ico' | absolute_url }}"
    }
  },
  "url": "{{ page.url | absolute_url }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "datePublished": "{{ page.date | default: site.time | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: site.time | date_to_xmlschema }}"
}
</script>
